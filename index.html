<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conway's Game of Life</title>
</head>

<body>

  <h1>Conway's Game of Life</h1>

  <div id="game-container">
    <table id="field"></table>
    <div id="controls">
      <div id="buttonControls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pauze</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="controlOptions">
        <label for="sizeSelect">Grootte:</label>
        <select id="sizeSelect">
          <option value="20">20x20</option>
          <option value="30">30x30</option>
          <option value="50" selected>50x50</option>
          <option value="70">70x70</option>
          <option value="100">100x100</option>
        </select>
        <label for="speedSlider">Snelheid:</label>
        <input type="range" id="speedSlider" min="10" max="1000" value="100">
      </div>
    </div>
    

    <div id="rules-container">
      <h3>Pas Regels Aan</h3>
      <label for="birthRule">Geboorteregel:</label>
      <input type="text" id="birthRule" value="3">
      <label for="surviveRule">Overlevingsregel:</label>
      <input type="text" id="surviveRule" value="2,3">
    </div>

    <div id="pattern-controls">
      <button id="savePatternBtn">Patroon Opslaan</button>
      <button id="loadPatternBtn">Patroon Laden</button>
      <button id="managePatternsBtn">Beheer Patronen</button>
    </div>
    <select id="patternList"></select>

    <canvas id="liveCellsGraph" width="600" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
